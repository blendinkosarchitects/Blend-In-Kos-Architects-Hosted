    <script>
        document.addEventListener("DOMContentLoaded", function () {
            fetch('/assets/json/images.json')
                .then(response => response.json())
                .then(images => {
                    const container = document.getElementById('image-container');

                    // To get all images
                    // const FilteredImages = images;

                    // Filter images with category === "commercial"
                    const FilteredImages = images.filter(image => image.category === "COMMERCIAL PROJECTS");

                    // ShuffleArray Function
                    function shuffleArray(array) {
                        for (let i = array.length - 1; i > 0; i--) {
                            const j = Math.floor(Math.random() * (i + 1));
                            [array[i], array[j]] = [array[j], array[i]]; // Swap elements
                        }
                        return array;
                    }

                    // ShuffleArray Function Trigger
                    shuffleArray(FilteredImages);


                    let columns = [[], [], []]; // Distribute images into 3 columns

                    FilteredImages.forEach((image, index) => {
                        columns[index % 3].push(image);
                    });

                    let imageCount = 0; // Track image count for eager/lazy loading

                    columns.forEach(columnImages => {
                        const column = document.createElement('div');
                        column.className = 'col-lg-4 col-md-6 mb-4'; // Bootstrap grid classes

                        columnImages.forEach(imgData => {
                            const link = document.createElement('a');
                            link.href = imgData.path; // Link to full-size image
                            link.className = 'popup-image';
                            link.setAttribute('data-magnify', 'gallery');
                            link.title = imgData.alt || "Gallery Image";

                            const img = document.createElement('img');
                            img.src = imgData.path;
                            img.className = 'w-100 shadow-1-strong rounded mb-4';
                            img.alt = imgData.alt || "Gallery Image"; // Assign alt text dynamically

                            // First 3 images: eager loading, others: lazy
                            img.loading = imageCount < 3 ? "eager" : "lazy";
                            imageCount++;

                            link.appendChild(img);
                            column.appendChild(link);
                        });

                        container.appendChild(column);
                    });

                    // Initialize Magnific Popup
                    $(document).ready(function () {
                        $('.popup-image').magnificPopup({
                            type: 'image',
                            gallery: { enabled: true },
                            zoom: { enabled: true, duration: 300 }
                        });
                    });
                })
                .catch(error => console.error('Error loading images:', error));
        });

    </script>
